<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Recharge Proposal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2E8B57;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .col {
            flex: 1;
        }
        
        button {
            background-color: #2E8B57;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #236B47;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .custom-service {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .custom-service:hover {
            background-color: #f0f8f5;
            border-color: #2E8B57;
        }
        
        h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .cost-display {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .cost-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-cost {
            font-size: 1.5em;
            font-weight: bold;
            color: #2E8B57;
            border-top: 2px solid #2E8B57;
            padding-top: 10px;
        }
        
        .success-message {
            background-color: #c8e6c9;
            color: #2E8B57;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        .error-message {
            background-color: #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Roof Recharge Proposal Generator</h1>
        
        <form id="proposalForm">
            <h2>Customer Information</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="proposalDate">Proposal Date</label>
                        <input type="date" id="proposalDate" name="proposalDate" value="">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="customerAddress">Customer Address *</label>
                <input type="text" id="customerAddress" name="customerAddress" placeholder="123 Main Street" required>
            </div>
            
            <div class="form-group">
                <label for="customerCity">City, State ZIP *</label>
                <input type="text" id="customerCity" name="customerCity" placeholder="Miami, FL 33101" required>
            </div>
            
            <h2>Roof Information</h2>
            <div id="roofsContainer"></div>
            <button type="button" id="addRoofBtn" style="background-color: #4CAF50; width: auto; margin-bottom: 20px;">+ Add Another Roof</button>
            
            <div class="form-group">
                <label for="aerialImage">üì∏ Aerial Image (Optional)</label>
                <input type="file" id="aerialImage" name="aerialImage" accept="image/*">
                <small style="display: block; margin-top: 5px; color: #666;">Upload an aerial photo of the property to be included in the proposal</small>
            </div>
            
            <h3 style="color: #2E8B57; margin-top: 20px;">Additional Services (Optional)</h3>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service1Description">Service 1 Description</label>
                            <input type="text" id="service1Description" name="service1Description" placeholder="e.g. Gutter Cleaning">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service1Price">Price ($)</label>
                            <input type="number" id="service1Price" name="service1Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service2Description">Service 2 Description</label>
                            <input type="text" id="service2Description" name="service2Description" placeholder="e.g. Minor Repair Work">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service2Price">Price ($)</label>
                            <input type="number" id="service2Price" name="service2Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service3Description">Service 3 Description</label>
                            <input type="text" id="service3Description" name="service3Description" placeholder="e.g. Moss Treatment">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service3Price">Price ($)</label>
                            <input type="number" id="service3Price" name="service3Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="replacementCostPerSqFt">Replacement Cost per Sq Ft ($) *</label>
                        <input type="number" id="replacementCostPerSqFt" name="replacementCostPerSqFt" step="0.01" value="8.50" required min="0">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="repName">Representative Name</label>
                        <input type="text" id="repName" name="repName" placeholder="Your Name">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any special notes or conditions..."></textarea>
            </div>
            
            <button type="submit" id="generateBtn">üìÑ Generate Word Proposal</button>
        </form>
        
        <div id="costPreview"></div>
        
        <div id="successMessage" class="success-message">
            ‚úì Proposal generated successfully! Your download should start automatically.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.getElementById('proposalDate').value = new Date().toISOString().split('T')[0];
        
        let roofCount = 0;
        
        function getProductForAge(age) {
            if (age >= 0 && age <= 7) return 'GoNano Shingle Saver';
            if (age >= 8 && age <= 15) return 'GoNano Revive';
            return 'GoNano BioBoost';
        }
        
        function getPriceForProduct(product) {
            switch(product) {
                case 'GoNano Shingle Saver': return 2.50;
                case 'GoNano Revive': return 2.60;
                case 'GoNano BioBoost': return 2.85;
                default: return 2.50;
            }
        }
        
        function addRoofSection() {
            roofCount++;
            const container = document.getElementById('roofsContainer');
            const roofDiv = document.createElement('div');
            roofDiv.className = 'custom-service';
            roofDiv.style.position = 'relative';
            roofDiv.style.marginBottom = '20px';
            roofDiv.id = `roof-${roofCount}`;
            
            const deleteBtn = roofCount > 1 ? `<button type="button" class="deleteRoofBtn" onclick="deleteRoof(${roofCount})" style="position: absolute; top: 10px; right: 10px; background-color: #f44336; padding: 5px 15px; font-size: 14px; width: auto;">√ó  Delete</button>` : '';
            
            roofDiv.innerHTML = `
                ${deleteBtn}
                <h3 style="color: #2E8B57; margin-bottom: 15px;">Roof ${roofCount}</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="roofType_${roofCount}">Roof Type *</label>
                            <select id="roofType_${roofCount}" name="roofType_${roofCount}" class="roofType" required>
                                <option value="">Select roof type...</option>
                                <option value="Asphalt Shingle" selected>Asphalt Shingle</option>
                                <option value="Architectural Shingle">Architectural Shingle</option>
                                <option value="3-Tab Shingle">3-Tab Shingle</option>
                                <option value="Premium Shingle">Premium Shingle</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="roofAge_${roofCount}">Roof Age (years) *</label>
                            <input type="number" id="roofAge_${roofCount}" name="roofAge_${roofCount}" class="roofAge" min="0" max="50" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="squareFeet_${roofCount}">Square Feet *</label>
                            <input type="number" id="squareFeet_${roofCount}" name="squareFeet_${roofCount}" class="squareFeet" min="100" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="gonanoProduct_${roofCount}">GoNano Product *</label>
                            <select id="gonanoProduct_${roofCount}" name="gonanoProduct_${roofCount}" class="gonanoProduct" required>
                                <option value="">Select product...</option>
                                <option value="GoNano Shingle Saver">GoNano Shingle Saver (roofs 0-7 years)</option>
                                <option value="GoNano Revive">GoNano Revive (roofs 8-15 years)</option>
                                <option value="GoNano BioBoost">GoNano BioBoost (roofs 15+ years)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="pricePerSqFt_${roofCount}">Price per Sq Ft ($) *</label>
                            <input type="number" id="pricePerSqFt_${roofCount}" name="pricePerSqFt_${roofCount}" class="pricePerSqFt" step="0.01" value="2.50" required min="0">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="installationCost_${roofCount}">Installation Cost ($) *</label>
                            <input type="number" id="installationCost_${roofCount}" name="installationCost_${roofCount}" class="installationCost" step="0.01" value="400" required min="0">
                        </div>
                    </div>
                </div>
            `;
            
            container.appendChild(roofDiv);
            
            // Add event listeners
            document.getElementById(`roofAge_${roofCount}`).addEventListener('change', function() {
                const age = parseInt(this.value);
                const product = getProductForAge(age);
                const roofNum = this.id.split('_')[1];
                document.getElementById(`gonanoProduct_${roofNum}`).value = product;
                document.getElementById(`pricePerSqFt_${roofNum}`).value = getPriceForProduct(product);
                recalculateTotals();
            });
            
            document.getElementById(`gonanoProduct_${roofCount}`).addEventListener('change', function() {
                const roofNum = this.id.split('_')[1];
                document.getElementById(`pricePerSqFt_${roofNum}`).value = getPriceForProduct(this.value);
                recalculateTotals();
            });
            
            document.getElementById(`squareFeet_${roofCount}`).addEventListener('input', recalculateTotals);
            document.getElementById(`pricePerSqFt_${roofCount}`).addEventListener('input', recalculateTotals);
            document.getElementById(`installationCost_${roofCount}`).addEventListener('input', recalculateTotals);
        }
        
        function deleteRoof(roofNum) {
            const roofDiv = document.getElementById(`roof-${roofNum}`);
            if (roofDiv) {
                roofDiv.remove();
                recalculateTotals();
            }
        }
        
        document.getElementById('addRoofBtn').addEventListener('click', addRoofSection);
        
        // Add first roof on page load
        addRoofSection();
        
        document.getElementById('service1Price').addEventListener('input', recalculateTotals);
        document.getElementById('service2Price').addEventListener('input', recalculateTotals);
        document.getElementById('service3Price').addEventListener('input', recalculateTotals);
        document.getElementById('replacementCostPerSqFt').addEventListener('input', recalculateTotals);
        
        function recalculateTotals() {
            const replacementPerSqFt = parseFloat(document.getElementById('replacementCostPerSqFt').value) || 0;
            const service1Price = parseFloat(document.getElementById('service1Price').value) || 0;
            const service2Price = parseFloat(document.getElementById('service2Price').value) || 0;
            const service3Price = parseFloat(document.getElementById('service3Price').value) || 0;
            
            let totalApplicationCost = 0;
            let totalInstallationCost = 0;
            let totalReplacementCost = 0;
            const roofs = [];
            
            // Calculate costs for each roof
            for (let i = 1; i <= roofCount; i++) {
                const roofDiv = document.getElementById(`roof-${i}`);
                if (!roofDiv) continue;
                
                const sqft = parseFloat(document.getElementById(`squareFeet_${i}`).value) || 0;
                const pricePerSqFt = parseFloat(document.getElementById(`pricePerSqFt_${i}`).value) || 0;
                const installCost = parseFloat(document.getElementById(`installationCost_${i}`).value) || 0;
                
                const roofAppCost = sqft * pricePerSqFt;
                const roofRepCost = sqft * replacementPerSqFt;
                
                totalApplicationCost += roofAppCost;
                totalInstallationCost += installCost;
                totalReplacementCost += roofRepCost;
                
                roofs.push({
                    num: i,
                    sqft: sqft,
                    pricePerSqFt: pricePerSqFt,
                    installationCost: installCost,
                    applicationCost: roofAppCost
                });
            }
            
            const customServicesTotal = service1Price + service2Price + service3Price;
            const totalCost = totalApplicationCost + totalInstallationCost + customServicesTotal;
            const savingsAmount = totalReplacementCost - totalCost;
            
            updateCostPreview({
                roofs: roofs,
                totalApplicationCost: totalApplicationCost.toFixed(2),
                totalInstallationCost: totalInstallationCost.toFixed(2),
                service1Price: service1Price,
                service2Price: service2Price,
                service3Price: service3Price,
                customServicesTotal: customServicesTotal.toFixed(2),
                totalCost: totalCost.toFixed(2),
                replacementCost: totalReplacementCost.toFixed(2),
                savingsAmount: savingsAmount.toFixed(2)
            });
        }
        
        function updateCostPreview(data) {
            let preview = document.getElementById('costPreview');
            if (!preview) {
                preview = document.createElement('div');
                preview.id = 'costPreview';
                preview.className = 'cost-display';
                preview.style.marginTop = '20px';
                document.querySelector('.container').appendChild(preview);
            }
            
            let roofsHTML = '';
            if (data.roofs && data.roofs.length > 0) {
                data.roofs.forEach(roof => {
                    roofsHTML += `<div class="cost-row"><span>Roof ${roof.num} GoNano Application (${roof.sqft} sq ft √ó $${roof.pricePerSqFt.toFixed(2)}):</span><strong>$${roof.applicationCost.toFixed(2)}</strong></div>`;
                    roofsHTML += `<div class="cost-row"><span>Roof ${roof.num} Installation:</span><strong>$${roof.installationCost.toFixed(2)}</strong></div>`;
                });
            }
            
            let servicesHTML = '';
            const service1Desc = document.getElementById('service1Description').value;
            const service2Desc = document.getElementById('service2Description').value;
            const service3Desc = document.getElementById('service3Description').value;
            
            if (service1Desc && data.service1Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service1Desc}:</span><strong>$${data.service1Price.toFixed(2)}</strong></div>`;
            }
            if (service2Desc && data.service2Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service2Desc}:</span><strong>$${data.service2Price.toFixed(2)}</strong></div>`;
            }
            if (service3Desc && data.service3Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service3Desc}:</span><strong>$${data.service3Price.toFixed(2)}</strong></div>`;
            }
            
            preview.innerHTML = `
                <h3 style="color: #2E8B57; margin-bottom: 15px;">üí∞ Live Cost Preview</h3>
                ${roofsHTML}
                ${roofsHTML ? '<div style="border-top: 1px solid #ddd; margin: 10px 0;"></div>' : ''}
                <div class="cost-row">
                    <span>Total GoNano Application:</span>
                    <strong>$${data.totalApplicationCost}</strong>
                </div>
                <div class="cost-row">
                    <span>Total Professional Installation:</span>
                    <strong>$${data.totalInstallationCost}</strong>
                </div>
                ${servicesHTML}
                <div class="cost-row total-cost">
                    <span>Total Investment:</span>
                    <strong>$${data.totalCost}</strong>
                </div>
                <div style="margin: 20px 0; padding: 15px; background-color: #fff3e0; border-radius: 5px;">
                    <div class="cost-row" style="font-size: 1.1em;">
                        <span style="color: #e65100;">Estimated Roof Replacement Cost:</span>
                        <strong style="color: #e65100;">$${data.replacementCost}</strong>
                    </div>
                </div>
                <div style="background-color: #4CAF50; color: white; padding: 20px; border-radius: 5px; text-align: center;">
                    <div style="font-size: 1.5em;">YOUR TOTAL SAVINGS</div>
                    <div style="font-size: 2.5em; margin-top: 10px;">$${data.savingsAmount}</div>
                    <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.9;">By choosing GoNano over replacement</div>
                </div>
            `;
        }
        
        document.getElementById('proposalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating proposal...';
            
            const formData = new FormData();
            
            // Add customer info
            formData.append('customerName', document.getElementById('customerName').value);
            formData.append('proposalDate', document.getElementById('proposalDate').value);
            formData.append('customerAddress', document.getElementById('customerAddress').value);
            formData.append('customerCity', document.getElementById('customerCity').value);
            
            // Add pricing info
            formData.append('replacementCostPerSqFt', document.getElementById('replacementCostPerSqFt').value);
            formData.append('repName', document.getElementById('repName').value);
            formData.append('notes', document.getElementById('notes').value);
            
            // Add optional services
            if (document.getElementById('service1Description').value) {
                formData.append('service1Description', document.getElementById('service1Description').value);
                formData.append('service1Price', document.getElementById('service1Price').value);
            }
            if (document.getElementById('service2Description').value) {
                formData.append('service2Description', document.getElementById('service2Description').value);
                formData.append('service2Price', document.getElementById('service2Price').value);
            }
            if (document.getElementById('service3Description').value) {
                formData.append('service3Description', document.getElementById('service3Description').value);
                formData.append('service3Price', document.getElementById('service3Price').value);
            }
            
            // Add aerial image if present
            const aerialImageFile = document.getElementById('aerialImage').files[0];
            if (aerialImageFile) {
                formData.append('aerialImage', aerialImageFile);
            }
            
            // Collect and serialize roofs as JSON
            const roofs = [];
            for (let i = 1; i <= roofCount; i++) {
                const roofDiv = document.getElementById(`roof-${i}`);
                if (!roofDiv) continue;
                
                roofs.push({
                    roofType: document.getElementById(`roofType_${i}`).value,
                    roofAge: document.getElementById(`roofAge_${i}`).value,
                    squareFeet: document.getElementById(`squareFeet_${i}`).value,
                    gonanoProduct: document.getElementById(`gonanoProduct_${i}`).value,
                    pricePerSqFt: document.getElementById(`pricePerSqFt_${i}`).value,
                    installationCost: document.getElementById(`installationCost_${i}`).value
                });
            }
            
            formData.append('roofs', JSON.stringify(roofs));
            
            try {
                const response = await fetch('/api/generate-proposal', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate proposal');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const customerName = document.getElementById('customerName').value || 'Customer';
                a.download = `Roof_Recharge_Proposal_${customerName.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.docx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '‚ùå Error generating proposal. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üìÑ Generate Word Proposal';
            }
        });
    </script>
</body>
</html>
