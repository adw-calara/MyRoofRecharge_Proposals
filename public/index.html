<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Recharge Proposal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2E8B57;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .col {
            flex: 1;
        }
        
        button {
            background-color: #2E8B57;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #236B47;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .custom-service {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .custom-service:hover {
            background-color: #f0f8f5;
            border-color: #2E8B57;
        }
        
        h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .cost-display {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .cost-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-cost {
            font-size: 1.5em;
            font-weight: bold;
            color: #2E8B57;
            border-top: 2px solid #2E8B57;
            padding-top: 10px;
        }
        
        .success-message {
            background-color: #c8e6c9;
            color: #2E8B57;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        .error-message {
            background-color: #ffcdd2;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Roof Recharge Proposal Generator</h1>
        
        <form id="proposalForm">
            <h2>Customer Information</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="proposalDate">Proposal Date</label>
                        <input type="date" id="proposalDate" name="proposalDate" value="">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="customerAddress">Customer Address *</label>
                <input type="text" id="customerAddress" name="customerAddress" placeholder="123 Main Street" required>
            </div>
            
            <div class="form-group">
                <label for="customerCity">City, State ZIP *</label>
                <input type="text" id="customerCity" name="customerCity" placeholder="Miami, FL 33101" required>
            </div>
            
            <h2>Roof Information</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="roofType">Roof Type *</label>
                        <select id="roofType" name="roofType" required>
                            <option value="">Select roof type...</option>
                            <option value="Asphalt Shingle" selected>Asphalt Shingle</option>
                            <option value="Architectural Shingle">Architectural Shingle</option>
                            <option value="3-Tab Shingle">3-Tab Shingle</option>
                            <option value="Premium Shingle">Premium Shingle</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="roofAge">Roof Age (years) *</label>
                        <input type="number" id="roofAge" name="roofAge" min="0" max="50" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="squareFeet">Square Feet *</label>
                        <input type="number" id="squareFeet" name="squareFeet" min="100" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gonanoProduct">GoNano Product *</label>
                        <select id="gonanoProduct" name="gonanoProduct" required>
                            <option value="">Select product...</option>
                            <option value="GoNano Shingle Saver">GoNano Shingle Saver (roofs 0-7 years)</option>
                            <option value="GoNano Revive">GoNano Revive (roofs 8-15 years)</option>
                            <option value="GoNano BioBoost">GoNano BioBoost (roofs 15+ years)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <h2>Pricing</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pricePerSqFt">Price per Sq Ft ($) *</label>
                        <input type="number" id="pricePerSqFt" name="pricePerSqFt" step="0.01" value="2.50" required min="0">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="installationCost">Installation Cost ($) *</label>
                        <input type="number" id="installationCost" name="installationCost" step="0.01" value="400" required min="0">
                    </div>
                </div>
            </div>
            
            <h3 style="color: #2E8B57; margin-top: 20px;">Additional Services (Optional)</h3>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service1Description">Service 1 Description</label>
                            <input type="text" id="service1Description" name="service1Description" placeholder="e.g. Gutter Cleaning">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service1Price">Price ($)</label>
                            <input type="number" id="service1Price" name="service1Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service2Description">Service 2 Description</label>
                            <input type="text" id="service2Description" name="service2Description" placeholder="e.g. Minor Repair Work">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service2Price">Price ($)</label>
                            <input type="number" id="service2Price" name="service2Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="custom-service">
                <div class="row">
                    <div class="col" style="flex: 2;">
                        <div class="form-group">
                            <label for="service3Description">Service 3 Description</label>
                            <input type="text" id="service3Description" name="service3Description" placeholder="e.g. Moss Treatment">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="service3Price">Price ($)</label>
                            <input type="number" id="service3Price" name="service3Price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="replacementCostPerSqFt">Replacement Cost per Sq Ft ($) *</label>
                        <input type="number" id="replacementCostPerSqFt" name="replacementCostPerSqFt" step="0.01" value="8.50" required min="0">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="repName">Representative Name</label>
                        <input type="text" id="repName" name="repName" placeholder="Your Name">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any special notes or conditions..."></textarea>
            </div>
            
            <button type="submit" id="generateBtn">üìÑ Generate Word Proposal</button>
        </form>
        
        <div id="costPreview"></div>
        
        <div id="successMessage" class="success-message">
            ‚úì Proposal generated successfully! Your download should start automatically.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.getElementById('proposalDate').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('roofAge').addEventListener('change', function() {
            const age = parseInt(this.value);
            const productSelect = document.getElementById('gonanoProduct');
            
            if (age >= 0 && age <= 7) {
                productSelect.value = 'GoNano Shingle Saver';
            } else if (age >= 8 && age <= 15) {
                productSelect.value = 'GoNano Revive';
            } else if (age > 15) {
                productSelect.value = 'GoNano BioBoost';
            }
            
            updatePricing();
        });
        
        document.getElementById('gonanoProduct').addEventListener('change', updatePricing);
        document.getElementById('service1Price').addEventListener('input', recalculateTotals);
        document.getElementById('service2Price').addEventListener('input', recalculateTotals);
        document.getElementById('service3Price').addEventListener('input', recalculateTotals);
        document.getElementById('pricePerSqFt').addEventListener('input', recalculateTotals);
        document.getElementById('squareFeet').addEventListener('input', recalculateTotals);
        document.getElementById('installationCost').addEventListener('input', recalculateTotals);
        document.getElementById('replacementCostPerSqFt').addEventListener('input', recalculateTotals);
        
        function updatePricing() {
            const product = document.getElementById('gonanoProduct').value;
            const priceField = document.getElementById('pricePerSqFt');
            
            switch(product) {
                case 'GoNano Shingle Saver':
                    priceField.value = '2.50';
                    break;
                case 'GoNano Revive':
                    priceField.value = '2.60';
                    break;
                case 'GoNano BioBoost':
                    priceField.value = '2.85';
                    break;
            }
            
            recalculateTotals();
        }
        
        function recalculateTotals() {
            const sqft = parseFloat(document.getElementById('squareFeet').value) || 0;
            const pricePerSqFt = parseFloat(document.getElementById('pricePerSqFt').value) || 0;
            const installCost = parseFloat(document.getElementById('installationCost').value) || 0;
            const replacementPerSqFt = parseFloat(document.getElementById('replacementCostPerSqFt').value) || 0;
            
            const service1Price = parseFloat(document.getElementById('service1Price').value) || 0;
            const service2Price = parseFloat(document.getElementById('service2Price').value) || 0;
            const service3Price = parseFloat(document.getElementById('service3Price').value) || 0;
            
            const applicationCost = sqft * pricePerSqFt;
            const customServicesTotal = service1Price + service2Price + service3Price;
            const totalCost = applicationCost + installCost + customServicesTotal;
            const replacementCost = sqft * replacementPerSqFt;
            const savingsAmount = replacementCost - totalCost;
            
            updateCostPreview({
                sqft: sqft,
                pricePerSqFt: pricePerSqFt,
                applicationCost: applicationCost.toFixed(2),
                installationCost: installCost.toFixed(2),
                service1Price: service1Price,
                service2Price: service2Price,
                service3Price: service3Price,
                customServicesTotal: customServicesTotal.toFixed(2),
                totalCost: totalCost.toFixed(2),
                replacementCost: replacementCost.toFixed(2),
                savingsAmount: savingsAmount.toFixed(2)
            });
        }
        
        function updateCostPreview(data) {
            let preview = document.getElementById('costPreview');
            if (!preview) {
                preview = document.createElement('div');
                preview.id = 'costPreview';
                preview.className = 'cost-display';
                preview.style.marginTop = '20px';
                document.querySelector('.container').appendChild(preview);
            }
            
            let servicesHTML = '';
            const service1Desc = document.getElementById('service1Description').value;
            const service2Desc = document.getElementById('service2Description').value;
            const service3Desc = document.getElementById('service3Description').value;
            
            if (service1Desc && data.service1Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service1Desc}:</span><strong>$${data.service1Price.toFixed(2)}</strong></div>`;
            }
            if (service2Desc && data.service2Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service2Desc}:</span><strong>$${data.service2Price.toFixed(2)}</strong></div>`;
            }
            if (service3Desc && data.service3Price > 0) {
                servicesHTML += `<div class="cost-row"><span>${service3Desc}:</span><strong>$${data.service3Price.toFixed(2)}</strong></div>`;
            }
            
            preview.innerHTML = `
                <h3 style="color: #2E8B57; margin-bottom: 15px;">üí∞ Live Cost Preview</h3>
                <div class="cost-row">
                    <span>GoNano Application (${data.sqft} sq ft √ó $${data.pricePerSqFt}):</span>
                    <strong>$${data.applicationCost}</strong>
                </div>
                <div class="cost-row">
                    <span>Professional Installation:</span>
                    <strong>$${data.installationCost}</strong>
                </div>
                ${servicesHTML}
                <div class="cost-row total-cost">
                    <span>Total Investment:</span>
                    <strong>$${data.totalCost}</strong>
                </div>
                <div style="margin: 20px 0; padding: 15px; background-color: #fff3e0; border-radius: 5px;">
                    <div class="cost-row" style="font-size: 1.1em;">
                        <span style="color: #e65100;">Estimated Roof Replacement Cost:</span>
                        <strong style="color: #e65100;">$${data.replacementCost}</strong>
                    </div>
                </div>
                <div style="background-color: #4CAF50; color: white; padding: 20px; border-radius: 5px; text-align: center;">
                    <div style="font-size: 1.5em;">YOUR TOTAL SAVINGS</div>
                    <div style="font-size: 2.5em; margin-top: 10px;">$${data.savingsAmount}</div>
                    <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.9;">By choosing GoNano over replacement</div>
                </div>
            `;
        }
        
        document.getElementById('proposalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating proposal...';
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch('/api/generate-proposal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate proposal');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Roof_Recharge_Proposal_${data.customerName.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.docx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '‚ùå Error generating proposal. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üìÑ Generate Word Proposal';
            }
        });
    </script>
</body>
</html>
